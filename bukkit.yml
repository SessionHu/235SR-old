settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: true
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: 服务器似乎炸了
spawn-limits:
  monsters: 44
  animals: 14
  water-animals: 2
  ambient: 2
chunk-gc:
  period-in-ticks: 400
  load-threshold: 300
ticks-per:
  animal-spawns: 400
  monster-spawns: 2
  autosave: 6000
aliases: now-in-commands.yml
